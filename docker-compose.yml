version: '3.3'
services:
    payments-api:
        container_name: payments-api
        image: payments-api:latest
        restart: always
        build: .
        ports:
        - "3000:3000"
        links:
        - mongo
    mongo:
        container_name: mongo
        image: mongo
        volumes:
        - ./data:/data/db
        ports:
        - "27000:27017"